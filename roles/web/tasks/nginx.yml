---
- name: install nginx
  yum: > 
    name=nginx
    state=latest

- name: setup proxy config
  template: >
    src=default.conf.j2
    dest=/etc/nginx/conf.d/default.conf

- name: setup proxy config
  template: >
    src=nginx.conf.j2
    dest=/etc/nginx/nginx.conf

- name: restart nginx
  service: >
    name=nginx
    state=restarted
